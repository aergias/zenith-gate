<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith Gate: Universal Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script>
    window.process = window.process || { env: {} };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #05050a;
      user-select: none;
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-cinzel { font-family: 'Cinzel', serif; }
    #root {
      width: 100%;
      height: 100%;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(250%); }
    }

    /* Warp Animations */
    @keyframes warp-zoom {
      0% { transform: scale(1); filter: blur(0); opacity: 0; }
      50% { opacity: 1; filter: blur(5px); }
      100% { transform: scale(3); filter: blur(20px); opacity: 0; }
    }
    @keyframes portal-spin {
      from { transform: rotate(0deg) scale(0); opacity: 0; }
      50% { opacity: 1; }
      to { transform: rotate(1080deg) scale(2); opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(-5px, -5px); }
      20%, 40%, 60%, 80% { transform: translate(5px, 5px); }
    }
    @keyframes gate-glow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.6; }
    }

    .animate-warp {
      animation: warp-zoom 1.5s ease-in-out forwards;
    }
    .animate-portal {
      animation: portal-spin 1.5s cubic-bezier(0.15, 0, 0.15, 1) forwards;
    }
    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    .gate-pulse {
      animation: gate-glow 4s ease-in-out infinite;
    }

    .game-canvas-container canvas {
      max-width: 100%;
      max-height: 100%;
      width: auto !important;
      height: auto !important;
      object-fit: contain;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }
    .glass {
      background: rgba(10, 10, 20, 0.7);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(212, 175, 55, 0.1);
    }
    .zenith-border {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    .zenith-glow {
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5), 0 0 20px rgba(212, 175, 55, 0.2);
    }
  </style>
<script type="importmap">

</html>
