<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith Gate: Universal Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    window.process = window.process || { env: {} };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f172a;
      user-select: none;
      height: 100vh;
      width: 100vw;
      color: white;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    /* Warp Animations */
    @keyframes warp-zoom {
      0% { transform: scale(1); filter: blur(0); opacity: 0; }
      50% { opacity: 1; filter: blur(5px); }
      100% { transform: scale(3); filter: blur(20px); opacity: 0; }
    }
    @keyframes portal-spin {
      from { transform: rotate(0deg) scale(0); opacity: 0; }
      50% { opacity: 1; }
      to { transform: rotate(1080deg) scale(2); opacity: 0; }
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(-5px, -5px); }
      20%, 40%, 60%, 80% { transform: translate(5px, 5px); }
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1.4); opacity: 0; }
    }

    .animate-warp {
      animation: warp-zoom 1.5s ease-in-out forwards;
    }
    .animate-portal {
      animation: portal-spin 1.5s cubic-bezier(0.15, 0, 0.15, 1) forwards;
    }
    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    .game-canvas-container canvas {
      max-width: 100%;
      max-height: 100%;
      width: auto !important;
      height: auto !important;
      object-fit: contain;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }
  </style>

</html>
